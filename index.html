<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric's游戏集合</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 40px 20px;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 50px;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .game:hover {
            transform: translateY(-5px);
        }
        .game h2 {
            margin: 20px;
            font-size: 1.8em;
            color: #444;
        }
        .game img {
            width: 100%;
            height: auto;
            display: block;
        }
        a {
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .game {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的游戏集合！（4款）</h1>
    
    <div class="game-container">
        <div class="game">
            <h2>跳一跳by Eric</h2>
            <a href="https://eq767.github.io/all-game/jump.html">
                <img src="https://cn.bing.com/sa/simg/Flag_Feedback.png" alt="点击开始游戏跳一跳">
            </a>
        </div>

        <div class="game">
            <h2>游戏机模拟by Lucas</h2>
            <a href="https://eq767.github.io/Game/">
                <img src="https://ts1.cn.mm.bing.net/th/id/R-C.441fd50f614d5b0359bb1b5fa4d65b14?rik=5y4Yw%2fbOvbUaYQ&riu=http%3a%2f%2fpic.y8l.com%2fup%2f2021-10%2f202110311115558280.png&ehk=Rr86Too8HFCT2cHrT5Slb%2fRib4WfDtb%2bC2udxgA85zI%3d&risl=&pid=ImgRaw&r=0" alt="点击开始游戏游戏机模拟">
            </a>
        </div>

        <div class="game">
            <h2>人生重开模拟by 神戸小鳥</h2>
            <a href="https://eq767.github.io/lifeRestart/public/index.html">
                <img src="https://img2.baidu.com/it/u=1810210555,2545625198&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500" alt="点击开始游戏人生重开模拟">
            </a>
        </div>

        <div class="game">
            <h2>像素贪吃蛇by Eric</h2>
            <a href="https://eq767.github.io/all-game/s.html">
                <img src="https://tse3-mm.cn.bing.net/th/id/OIP-C.Ag5mACi-TdObIEqjomKzzwAAAA?rs=1&pid=ImgDetMain" alt="点击开始游戏像素贪吃蛇">
            </a>
        </div>
<div class="game">
            <h2>五子棋by Eric</h2>
            <a href="https://eq767.github.io/all-game/5Q.html">
                <img src="https://p1.ssl.qhimg.com/t0115a34410ffa414af.png" alt="点击开始游戏游戏机模拟">
            </a>
        </div>
        
    </div>
</body>
</html>
